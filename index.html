<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head><meta http-equiv="X-UA-Compatible" content="IE=10" />
		<script type="text/jscript">
			window.external.InitScriptInterface();

            function printing(data){
                dPrinterName = "Posiflex PP7600 Printer";
                dPrinter = SiteKiosk.Printer.FindPrinter(dPrinterName);
                dPrinter.PrintDocument("Arial", 80, data, "", "", false);
            }
            function onClickPrint(){
                var printString = 'A rather long string of English text, an error message \
                actually that just keeps going and going -- an error \
                message to make the Energizer bunny blush (right through \
                those Schwarzenegger shades)! Where was I? Oh yes, \
                you\'ve got an error and all the extraneous whitespace is \
                just gravy.  Have a nice day.'
                printing(printString);
            }

            var bardcodeCallback = function (data, deviceName){
                logOutput('read from scanner: ' + data);
                var printString = '' + data + '\n\n';
                printString += '' + deviceName;
                printing(printString);
            }

            function onClickRegisterBarcode(){
                var deviceName = "barcode";
                SiteKiosk.RootApp.registerForDeviceData(deviceName, bardcodeCallback);
            }
		</script>
		
		<title>Testing</title>
	</head>

<style>
	.container {
	  height: 200px;
	  position: relative;
	  border: 3px solid green;
	}

	.vertical-center {
	  margin: 0;
	  position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
	}
</style>
<body>
    <div class="container">
        <div class="vertical-center">
            <button onclick="onClickPrint()" style="height:200px;width:200px">Print me</button>
        </div>
    </div>
    <div class="container">
        <div class="vertical-center">
            <button onclick="onClickRegisterBarcode()" style="height:200px;width:200px">RegisterBarcode</button>
        </div>
    </div>
</body>
</html>
