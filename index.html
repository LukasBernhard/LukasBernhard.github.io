<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head><meta http-equiv="X-UA-Compatible" content="IE=10" />
		<script type="text/jscript" src="../../Skins/Public/External/jquery-1.3.2.js"></script>
		<script type="text/jscript" src="../../skins/default/scripts/ClearTimeouts.js"></script>
		<script type="text/jscript">
			window.external.InitScriptInterface();

			StringTable = SiteKiosk.SiteKioskUI.CreateStringTable();
			StringTable.LoadFile(SiteKiosk.SiteKioskDirectory + "Language\\Browserskins\\stringtable.xml");

			function lstr(id) {
				try {
					return StringTable.LoadString(id);
				}
				catch (e)
				{ }
				return "[n/a]";
			}

			function OnLoad() {
				ApplyStrings();
				ShowWarnings();

				document.title = lstr(1000100);
				document.getElementById("Title").innerHTML = "SiteKiosk " + SiteKiosk.Version.MajorVersion + "." + SiteKiosk.Version.MinorVersion + " Build " + SiteKiosk.Version.BuildNumber;
				document.getElementById("BuildDateTime").innerHTML = SiteKiosk.Version.BuildDateTime;
				document.getElementById("SiteKioskDirectory").innerHTML = SiteKiosk.SiteKioskDirectory;

				if (SiteKiosk.Config.StartPage.GetStartpage(false, true).indexOf("file:") != 0) // primary startpage is not local
					timeoutIds.push(window.setTimeout("SiteKioskWebBrowser.Navigate('" + SiteKiosk.Config.StartPage.GetStartpage(false, true) + "', false);", 30000));
			}

			function ApplyStrings() {
				var elements = document.getElementsByTagName("span");

				for (var i = 0; i < elements.length; i++) {
					var element = elements[i];
					if (element.getAttribute) {
						var sid = element.getAttribute("sid");
						if (sid)
							element.innerHTML = lstr(sid);
					}
				}
			}
			function ShowWarnings() {
				try {
					if (!SiteKiosk.Security.RunningAsLimitedUser)
						skuser.style.display = "block";

					if (GetConfigAttribute("//sitekiosk-configuration/password/quit-button") == "true")
						skpasswd.style.display = "block";
				}
				catch (e) {
				}
			}

			function GetConfigAttribute(strNodeName) {
				var XMLDoc = SiteKiosk.Config.XMLDocument.documentElement;
				return XMLDoc.selectSingleNode(strNodeName).text;
			}
            function myPrinter(){
                window.external.InitScriptInterface();
                dPrinterName = "Posiflex PP7600 Printer";
                dPrinter = SiteKiosk.Printer.FindPrinter(dPrinterName);
                var printString = 'A rather long string of English text, \n \
                an error message actually \n \
		that just keeps going and going \n \
		an error  message to make the \n \
		Energizer bunny blush (right through \n \
                those Schwarzenegger shades)! \n \
		Where was I? Oh yes, you\'ve got an error \n \
		and all the extraneous whitespace is just gravy. \n \
		Have a nice day.'
                dPrinter.PrintDocument("Arial", 80, printString, "", "", false);
            }
		</script>
		
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/startpage.css" />
		<link rel="stylesheet" type="text/css" href="../../Skins/Public/Default/Css/common.css" />
	</head>
	<body onload="OnLoad();">
		<div class="Content">
			<div class="Title">
				<h1 id="Title"></h1>
				<p class="Version"><span sid="1000114"></span>&nbsp;<span id="BuildDateTime"></span></p>
			</div>
			<div id="Directory" class='ShadowBox'>
				<div class='ShadowTL'></div><div class='ShadowT'></div><div class='ShadowTR'></div><div class='ShadowL'></div><div class='ShadowR'></div><div class='ShadowBL'></div><div class='ShadowB'></div><div class='ShadowBR'></div>
				<div class='ShadowBoxContent'>
					<div class='ImageTitle'><img src="Img/directory_ico.png" alt="" /><span class="Caption" sid="1000115"></span></div><div id="SiteKioskDirectory" class='InnerContent'></div>
				</div>
			</div>
			<div id="Notes" class="ShadowBox">
				<div class='ShadowTL'></div><div class='ShadowT'></div><div class='ShadowTR'></div><div class='ShadowL'></div><div class='ShadowR'></div><div class='ShadowBL'></div><div class='ShadowB'></div><div class='ShadowBR'></div>
				<div class='ShadowBoxContent'>
					<div class='ImageTitle'>
						<table class="starttable">
							<tr>
								<td><img src="Img/start_warning_ico.png" alt="" /></td>
								<td style="vertical-align: middle;">
									<h2><span sid="1000101"></span></h2>
								</td>
							</tr>
						</table>
					</div>
					<div class='InnerContent'>
						<!-- show to warn about default start page -->
						<div id="skstartpage">
							<table class="starttable">
								<tr>
									<td><img src="Img/start_house_ico.png" alt="" /></td>
									<td>
										<h3><span sid="2551"></span></h3>
										<span sid="1000107"></span>
									</td>
								</tr>
							</table>
						</div>
						<!-- show if SK does not run under restricted user -->
						<div id="skuser">
							<table class="starttable">
								<tr>
									<td><img src="Img/start_not-secure_ico.png" alt="" /></td>
									<td>
										<h3><span sid="1000102"></span></h3>
										<p><span sid="1000103"></span></p>
									</td>
								</tr>
							</table>							
						</div>
						<!-- show if no password is configured -->
						<div id="skpwd">
							<table class="starttable">
								<tr>
									<td><img src="Img/start_no-password_ico.png" alt="" /></td>
									<td>
										<h3><span sid="1000216"></span></h3>
										<p id="skpasswd"><span sid="1000104"></span></p>
										<!-- show to warn about unregistered version -->
										<p><span sid="1000106"></span></p>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
            <button onclick="myPrinter()">Print me</button>
			<table class="FullEqualColumn" cellpadding="0" cellspacing="0">
				<tr>
					<td>
						<div id="Support" class="ShadowBox">
							<div class='ShadowTL'></div><div class='ShadowT'></div><div class='ShadowTR'></div><div class='ShadowL'></div><div class='ShadowR'></div><div class='ShadowBL'></div><div class='ShadowB'></div><div class='ShadowBR'></div>
							<div class='ShadowBoxContent'>
								<div class='ImageTitle'><img src="Img/support_ico.png" alt="" /><span class="Caption" sid="1000108"></span></div>
								<div class='InnerContent'><span sid="1000109"></span></div>
							</div>
						</div>
					</td>
					<td class="Spacer"></td>
					<td>
						<div id="Skins" class="ShadowBox">
							<div class='ShadowTL'></div><div class='ShadowT'></div><div class='ShadowTR'></div><div class='ShadowL'></div><div class='ShadowR'></div><div class='ShadowBL'></div><div class='ShadowB'></div><div class='ShadowBR'></div>
							<div class='ShadowBoxContent'>
								<div class='ImageTitle'><img src="Img/skins_ico.png" alt="" /><span class="Caption" sid="1000110"></span></div>
								<div class='InnerContent'><span sid="1000111"></span></div>
							</div>
						</div>
					</td>
					<td class="Spacer"></td>
					<td>
						<div id="Remote" class="ShadowBox">
							<div class='ShadowTL'></div><div class='ShadowT'></div><div class='ShadowTR'></div><div class='ShadowL'></div><div class='ShadowR'></div><div class='ShadowBL'></div><div class='ShadowB'></div><div class='ShadowBR'></div>
							<div class='ShadowBoxContent'>
								<div class='ImageTitle'><img src="Img/remote_ico.png" alt="" /><span class="Caption" sid="1000112"></span></div>
								<div class='InnerContent'><span sid="1000113"></span></div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
